<ion-header style="text-align: center" [translucent]="true">
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button [text]="Back" defaultHref="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Good Food
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="url" style="width:100%;"> 
  <h1 style="text-align: center;"> {{ name }} </h1>
 
 
  <ion-item >    
    <ion-label>
      Retailer Name:
    </ion-label>
    <ion-textarea placeholder="{{ name }}" [readonly]="isReadonly()" [(ngModel)]="name" ></ion-textarea>
  </ion-item>

   <ion-item >    
        <ion-label>
          Retailer UID:
        </ion-label>
        <ion-textarea placeholder="{{ retailerUID }}" [readonly]=true  ></ion-textarea>
    </ion-item>

     <ion-item >    
        <ion-label>
          Retailer Email Address:
        </ion-label>
        <ion-textarea placeholder="{{ email }}" [readonly]=true  ></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label>
          Password:
        </ion-label>
        <ion-textarea placeholder="{{ password }}"  [readonly]=true ></ion-textarea>
    </ion-item>

    <ion-footer style="text-align: center;">      
      <ion-button
      type="button" 
      color="primary" 
      fill="solid" 
      size="large" 
      (click)="edit()">{{buttonText}}
      </ion-button>
    </ion-footer>

</ion-content>
