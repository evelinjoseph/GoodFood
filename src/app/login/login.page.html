<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Good Food
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "white">
  <img class="displayed"  height="250 px" width="250 px" src="assets/images/GoodFoodLogo.png" alt="logo">
    <div padding>    
      <ion-item>    
            <ion-label position = "floating">
              Email Address
            </ion-label>
            <ion-input type = "text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position = "floating">
              Password
            </ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        </div>
     
 <div style="text-align: center"> 
  <section >
    <ion-button [routerDirection] = "'forward'" [routerLink]="['/register']">Register</ion-button>
    <ion-button (click)="login()">Login</ion-button>
  </section>
</div>
  
</ion-content>
