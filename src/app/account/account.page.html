<ion-header style="text-align: center" [translucent]="true">
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button [text]="Back" defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Good Food
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 style="text-align: center;"> {{firstName}} {{lastName}} </h1>
 
  <ion-item >    
    <ion-label>
      First Name:
    </ion-label>
    <ion-textarea placeholder="{{ firstName }}" [readonly]="isRead" [(ngModel)]="firstName" ></ion-textarea>
  </ion-item>

  <ion-item >    
    <ion-label>
      Last Name:
    </ion-label>
    <ion-textarea placeholder="{{ lastName }}" [readonly]="isRead" [(ngModel)]="lastName" ></ion-textarea>
  </ion-item>

   <ion-item >    
        <ion-label>
          User UID:
        </ion-label>
        <ion-textarea placeholder="{{ userUID }}" [readonly]=true  ></ion-textarea>
    </ion-item>

     <ion-item >    
        <ion-label>
          Email Address:
        </ion-label>
        <ion-textarea placeholder="{{ email }}" [readonly]=true  ></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label>
          Password:
        </ion-label>
        <ion-textarea placeholder="{{ password }}"  [readonly]=true ></ion-textarea>
    </ion-item>  
    
    <div style="text-align: center"> 
      <section >
        <br>
        <ion-button size ="large" (click)="edit()">{{buttonText}}</ion-button>
      </section>
      <section >
        <br>
        <ion-text color="danger" (click)="deleteAccount()">
          <u>Delete Account?</u>
        </ion-text>
      </section>
    </div>

</ion-content>
