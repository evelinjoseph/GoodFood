<ion-header>
  <ion-toolbar>
    <ion-title>Tab 1</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-item *ngFor="let item of listings">   
    <ion-card>
     <ion-item>
       <ion-icon name="restaurant" slot="start"></ion-icon>
       <ion-label class="ion-text-wrap">{{item.name}}</ion-label>
     </ion-item>    
   
     <ion-card-content>
       <p> Price: ${{item.price | number:'1.2-2'}}</p>
       <p> Description: {{item.description}}</p>
     </ion-card-content>
   </ion-card>
 </ion-item>
</ion-content>
