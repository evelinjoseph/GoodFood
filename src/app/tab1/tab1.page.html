<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>Good Food</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen [hidden]="!isReady"> 

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <br>
  <ion-toolbar> 
    <ion-row>
      <ion-col size="10">
      <ion-searchbar mode="ios" (ionInput)="search($event)" placeholder = {{searchText}}></ion-searchbar>
    </ion-col>
      <ion-col size="1">
      <ion-icon size="4" name="options" (click)="filterSearch()"></ion-icon>
    </ion-col>
  </ion-row> 
    </ion-toolbar> 
    <!-- 
    <ion-item>
      <ion-range id="dual-range" dual-knobs pin color="primary" [(ngModel)]="dualValue2" min="0" max="100" step="1" snaps="true">
        <ion-label slot="start" >0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item> -->
  <div *ngFor="let item of listings">   
    <ion-card [routerLink]="['/user-listing']" [queryParams]="{ id: item.listingID }" routerDirection="forward">
     <!-- <ion-item> 
       <ion-icon name="restaurant" slot="start"></ion-icon>
       <ion-label class="ion-text-wrap">{{item.name}}</ion-label>   
      </ion-item> 
       <ion-card> -->
        <!-- <img src="./madison.jpg" /> -->
        
        <img src={{item.url}} style="width:100%;"> 
        <ion-card-header> 
          <!-- TODO: change this and add meals left-->
          <ion-card-title class="ion-text-wrap">{{getRetailer(item.retailerUID)}}</ion-card-title> 
        </ion-card-header>
   
     <ion-card-content> 
     
       <p> Price: ${{item.price | number:'1.2-2'}}</p>
       <p> Location: {{item.location}}</p>
       <p> Retailer Type: {{item.retailerType}}</p>
     </ion-card-content>
   </ion-card>
  </div>
</ion-content>
