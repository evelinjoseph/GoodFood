<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>Good Food</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-toolbar> 
    <ion-row>
      <ion-col size="10">
      <ion-searchbar mode="ios" (ionInput)="search($event)" placeholder = {{searchText}}></ion-searchbar>
    </ion-col>
      <ion-col size="1">
      <ion-icon size="4" name="options" (click)="filterSearch()"></ion-icon>
    </ion-col>
  </ion-row> 
    </ion-toolbar> 

  <ion-item *ngFor="let item of listings">   
    <ion-card>
     <ion-item>
       <ion-icon name="restaurant" slot="start"></ion-icon>
       <ion-label class="ion-text-wrap">{{item.name}}</ion-label>
     </ion-item>    
   
     <ion-card-content>
       <p> Price: ${{item.price | number:'1.2-2'}}</p>
       <p> Description: {{item.description}}</p>
       <p> Location: {{item.location}}</p>
       <p> Retailer Type: {{item.retailerType}}</p>
     </ion-card-content>
   </ion-card>
 </ion-item>
</ion-content>
