<ion-header color= "primary">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <ion-toolbar mode="ios" color="primary"> 
    <ion-title>Good Food</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content fullscreen>
  
  <div id="mapId" style="width: 100%; height: 100%" ></div>    
  
</ion-content>

<ion-footer >
  <ion-slides slidesPerView="1" (ionSlideDidChange)="slideChanged($event)">      
    <ion-slide *ngFor="let item of restaurants; let i = index"> 
      <ion-card>
      <ion-card-header> 
        <ion-card-title class="ion-text-wrap">{{item.name}}</ion-card-title>
      </ion-card-header>   
   <ion-card-content> 
   </ion-card-content>
 </ion-card>
</ion-slide>
</ion-slides>

</ion-footer>
